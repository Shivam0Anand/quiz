<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/prism.min.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <!-- Theme toggle -->
    <div>
      <!-- <input type="checkbox" id="toggle" class="offscreen" />
      <label for="toggle" class="switch"></label> -->
    </div>
    <!-- Questions and Options -->
    <section class="container">
      <div>
        <pre class="language-javascript"><!--
            --> <code class="question">
            </code>
          </pre>
      </div>

      <div class="options">
        <button class="btn" id="choiceA"><p class="choiceA"></p></button>
        <button class="btn" id="choiceB"><p class="choiceB"></p></button><br />
        <button class="btn" id="choiceC"><p class="choiceC"></p></button>
        <button class="btn" id="choiceD"><p class="choiceD"></p></button><br />
      </div>

      <!-- Button -->
      <div class="button">
        <button class="mouse-cursor-gradient-tracking" id="answer">
          Answer
        </button>
        <button class="mouse-cursor-gradient-tracking1" id="next">Next</button>
      </div>

      <!-- Solution -->
      <div id="answerKey"></div>
      <div id="discription"></div>
    </section>
    <section>
      <div>
        <button id="quiz">Quiz</button>
      </div>
      <div class="containerQuiz">
        <div>
          <h2>Quiz</h2>
        </div>
        <div>
          <pre class="language-javascript"><!--
              --> <code class="questionQuiz">
              </code>
            </pre>
        </div>

        <div class="options">
          <button class="btn" id="choiceAquiz">
            <p class="choiceAquiz"></p>
          </button>
          <button class="btn" id="choiceBquiz">
            <p class="choiceBquiz"></p></button
          ><br />
          <button class="btn" id="choiceCquiz">
            <p class="choiceCquiz"></p>
          </button>
          <button class="btn" id="choiceDquiz">
            <p class="choiceDquiz"></p></button
          ><br />
        </div>

        <!-- Button -->
        <div class="button">
          <button class="mouse-cursor-gradient-tracking1" id="quiz-next">
            Next
          </button>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
