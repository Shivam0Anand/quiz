<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <!-- Theme toggle -->
    <div>
      <input type="checkbox" id="toggle" class="offscreen" />
      <label for="toggle" class="switch"></label>
    </div>
    <!-- Questions and Options -->
    <section class="container">
      <p class="question"></p>
      <div class="options">
        <button class="btn"><p class="choiceA">A:</p></button><br />
        <button class="btn"><p class="choiceB">B:</p></button><br />
        <button class="btn"><p class="choiceC">C:</p></button><br />
        <button class="btn"><p class="choiceD">D:</p></button><br />
      </div>

      <!-- Button -->
      <div class="button">
        <button class="mouse-cursor-gradient-tracking" id="answer">
          Answer
        </button>
        <button class="mouse-cursor-gradient-tracking1" id="next">Next</button>
      </div>

      <!-- Solution -->
      <div id="discription"></div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
